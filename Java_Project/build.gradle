apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.balukarthik.cryptography.GenerateKeys'

repositories {
  mavenCentral()
}

dependencies
{
  compile group: 'commons-codec', name: 'commons-codec', version: '1.11'
  testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
  manifest {
    attributes 'Main-Class': 'com.balukarthik.cryptography.AsymmetricCryptography'
  }
}
